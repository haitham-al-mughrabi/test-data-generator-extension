<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 100px; }
        .instructions { background: #f0f9ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>üñ±Ô∏è Context Menu Test</h3>
        <p><strong>Instructions:</strong> Right-click on any input field below to see the context menu and fill with test data.</p>
    </div>

    <form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Right-click to fill">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Right-click to fill">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Right-click to fill">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Right-click to fill">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Right-click to fill"></textarea>
        </div>

        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Right-click to fill">
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Right-click to fill">
        </div>
    </form>

    <script src="context-menu.js"></script>
</body>
</html>
