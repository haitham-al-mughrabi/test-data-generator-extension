<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test New Generators</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .category { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .category h3 { margin-top: 0; color: #333; }
        .field { margin: 5px 0; padding: 5px; background: #f9f9f9; border-radius: 3px; }
        .field strong { color: #666; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>Test New Generators</h1>
    <button onclick="testAllGenerators()">Test All New Generators</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <!-- Include helper functions -->
    <script>
        function randomNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        function randomDate(start, end) {
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        }
    </script>

    <!-- Include new generator files -->
    <script src="generators/media-entertainment-generators.js"></script>
    <script src="generators/automotive-generators.js"></script>
    <script src="generators/weather-environment-generators.js"></script>
    <script src="generators/cryptocurrency-generators.js"></script>
    <script src="generators/iot-smarthome-generators.js"></script>

    <script>
        function testAllGenerators() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Test Media & Entertainment
            const mediaDiv = document.createElement('div');
            mediaDiv.className = 'category';
            mediaDiv.innerHTML = `
                <h3>Media & Entertainment</h3>
                <div class="field"><strong>Movie Title:</strong> ${mediaEntertainmentGenerators.movieTitle()}</div>
                <div class="field"><strong>Artist:</strong> ${mediaEntertainmentGenerators.artist()}</div>
                <div class="field"><strong>Book Title:</strong> ${mediaEntertainmentGenerators.bookTitle()}</div>
                <div class="field"><strong>Game Title:</strong> ${mediaEntertainmentGenerators.gameTitle()}</div>
                <div class="field"><strong>Podcast Title:</strong> ${mediaEntertainmentGenerators.podcastTitle()}</div>
            `;
            resultsDiv.appendChild(mediaDiv);

            // Test Automotive
            const autoDiv = document.createElement('div');
            autoDiv.className = 'category';
            autoDiv.innerHTML = `
                <h3>Automotive</h3>
                <div class="field"><strong>Car Model:</strong> ${automotiveGenerators.carModel()}</div>
                <div class="field"><strong>License Plate:</strong> ${automotiveGenerators.licensePlate()}</div>
                <div class="field"><strong>VIN:</strong> ${automotiveGenerators.vin()}</div>
                <div class="field"><strong>Insurance Company:</strong> ${automotiveGenerators.insuranceCompany()}</div>
                <div class="field"><strong>Service Type:</strong> ${automotiveGenerators.serviceType()}</div>
            `;
            resultsDiv.appendChild(autoDiv);

            // Test Weather & Environment
            const weatherDiv = document.createElement('div');
            weatherDiv.className = 'category';
            weatherDiv.innerHTML = `
                <h3>Weather & Environment</h3>
                <div class="field"><strong>Temperature:</strong> ${weatherEnvironmentGenerators.temperature()}</div>
                <div class="field"><strong>Weather Condition:</strong> ${weatherEnvironmentGenerators.weatherCondition()}</div>
                <div class="field"><strong>Wildlife Species:</strong> ${weatherEnvironmentGenerators.wildlifeSpecies()}</div>
                <div class="field"><strong>Air Quality:</strong> ${weatherEnvironmentGenerators.airQuality()}</div>
                <div class="field"><strong>Season:</strong> ${weatherEnvironmentGenerators.season()}</div>
            `;
            resultsDiv.appendChild(weatherDiv);

            // Test Cryptocurrency
            const cryptoDiv = document.createElement('div');
            cryptoDiv.className = 'category';
            cryptoDiv.innerHTML = `
                <h3>Cryptocurrency</h3>
                <div class="field"><strong>Crypto Symbol:</strong> ${cryptocurrencyGenerators.cryptoSymbol()}</div>
                <div class="field"><strong>Crypto Price:</strong> ${cryptocurrencyGenerators.cryptoPrice()}</div>
                <div class="field"><strong>Wallet Address:</strong> ${cryptocurrencyGenerators.walletAddress()}</div>
                <div class="field"><strong>Trading Pair:</strong> ${cryptocurrencyGenerators.tradingPair()}</div>
                <div class="field"><strong>Market Cap:</strong> ${cryptocurrencyGenerators.marketCap()}</div>
            `;
            resultsDiv.appendChild(cryptoDiv);

            // Test IoT & Smart Home
            const iotDiv = document.createElement('div');
            iotDiv.className = 'category';
            iotDiv.innerHTML = `
                <h3>IoT & Smart Home</h3>
                <div class="field"><strong>Device Type:</strong> ${iotSmartHomeGenerators.deviceType()}</div>
                <div class="field"><strong>MAC Address:</strong> ${iotSmartHomeGenerators.macAddress()}</div>
                <div class="field"><strong>IP Address:</strong> ${iotSmartHomeGenerators.ipAddress()}</div>
                <div class="field"><strong>Automation Rule:</strong> ${iotSmartHomeGenerators.automationRule()}</div>
                <div class="field"><strong>Voice Command:</strong> ${iotSmartHomeGenerators.voiceCommand()}</div>
            `;
            resultsDiv.appendChild(iotDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
