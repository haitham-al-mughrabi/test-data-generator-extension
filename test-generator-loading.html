<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Generator Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 6px; }
        .test-section h2 { margin-top: 0; color: #333; }
        .result { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .generator-list { max-height: 300px; overflow-y: auto; font-size: 12px; }
        .image-test { margin: 10px 0; }
        .image-test img { max-width: 200px; max-height: 150px; border: 1px solid #ddd; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Generator Loading</h1>
    
    <div class="test-section">
        <h2>1. Check Generator Registration</h2>
        <button onclick="checkGenerators()">Check All Generators</button>
        <div id="generators-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Image Generators Specifically</h2>
        <button onclick="testImageGenerators()">Test Image Generators</button>
        <div id="image-generators-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Image Generation with Dimensions</h2>
        <button onclick="testImageGeneration()">Generate Images</button>
        <div id="image-generation-result"></div>
    </div>

    <!-- Load scripts in the same order as popup.html -->
    <script src="data/names-data.js"></script>
    <script src="data/saudi-data.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="generators/personal-generators.js"></script>
    <script src="generators/enhanced-personal-generators.js"></script>
    <script src="generators/file-media-generators.js"></script>
    <script src="generators/document-types-generators.js"></script>
    <script src="generators/image-url-generators.js"></script>
    <script src="generators/contact-generators.js"></script>
    <script src="shared.js"></script>

    <script>
        function checkGenerators() {
            const resultDiv = document.getElementById('generators-result');
            
            // Wait a moment for generators to initialize
            setTimeout(() => {
                if (typeof window.generators === 'undefined') {
                    resultDiv.innerHTML = '<div class="result error">‚ùå window.generators is not defined</div>';
                    return;
                }
                
                const generatorCount = Object.keys(window.generators).length;
                
                if (generatorCount === 0) {
                    resultDiv.innerHTML = '<div class="result error">‚ùå No generators found in window.generators</div>';
                    return;
                }
                
                // Check for image generators specifically
                const imageGenerators = Object.keys(window.generators).filter(key => 
                    key.includes('image') || key.includes('avatar') || key.includes('placeholder') || 
                    key.includes('picsum') || key.includes('unsplash') || key.includes('qr')
                );
                
                let html = `<div class="result success">‚úÖ Found ${generatorCount} total generators</div>`;
                
                if (imageGenerators.length > 0) {
                    html += `<div class="result success">‚úÖ Found ${imageGenerators.length} image-related generators:</div>`;
                    html += '<div class="generator-list">';
                    imageGenerators.forEach(gen => {
                        html += `<div>‚Ä¢ ${gen}</div>`;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="result error">‚ùå No image generators found</div>';
                }
                
                resultDiv.innerHTML = html;
            }, 100);
        }
        
        function testImageGenerators() {
            const resultDiv = document.getElementById('image-generators-result');
            
            // Check if image generator functions exist
            const imageGenFunctions = [
                'placeholderImage',
                'loremPicsumImage', 
                'unsplashImage',
                'avatarDiceBear',
                'qrCodeUrl',
                'chartUrl'
            ];
            
            let html = '';
            let allFound = true;
            
            imageGenFunctions.forEach(funcName => {
                if (typeof window.generators[funcName] === 'function') {
                    html += `<div class="result success">‚úÖ ${funcName} - Available</div>`;
                } else {
                    html += `<div class="result error">‚ùå ${funcName} - Missing</div>`;
                    allFound = false;
                }
            });
            
            // Check dimension functions
            if (typeof setImageDimensions === 'function') {
                html += '<div class="result success">‚úÖ setImageDimensions - Available</div>';
            } else {
                html += '<div class="result error">‚ùå setImageDimensions - Missing</div>';
                allFound = false;
            }
            
            if (typeof getImageDimensions === 'function') {
                html += '<div class="result success">‚úÖ getImageDimensions - Available</div>';
            } else {
                html += '<div class="result error">‚ùå getImageDimensions - Missing</div>';
                allFound = false;
            }
            
            if (allFound) {
                html += '<div class="result success">üéâ All image generator functions are available!</div>';
            }
            
            resultDiv.innerHTML = html;
        }
        
        function testImageGeneration() {
            const resultDiv = document.getElementById('image-generation-result');
            
            try {
                // Set dimensions
                if (typeof setImageDimensions === 'function') {
                    setImageDimensions(300, 200);
                }
                
                // Test image generation
                const tests = [
                    { name: 'Placeholder Image', func: 'placeholderImage' },
                    { name: 'Lorem Picsum', func: 'loremPicsumImage' },
                    { name: 'Unsplash Image', func: 'unsplashImage' },
                    { name: 'QR Code', func: 'qrCodeUrl' },
                    { name: 'Chart', func: 'chartUrl' }
                ];
                
                let html = '<div class="result success">‚úÖ Generated Images (300√ó200):</div>';
                
                tests.forEach(test => {
                    if (typeof window.generators[test.func] === 'function') {
                        try {
                            const url = window.generators[test.func]();
                            html += `
                                <div class="image-test">
                                    <strong>${test.name}:</strong><br>
                                    <a href="${url}" target="_blank">${url}</a><br>
                                    <img src="${url}" alt="${test.name}" onload="console.log('${test.name} loaded successfully')" onerror="console.error('${test.name} failed to load')">
                                </div>
                            `;
                        } catch (error) {
                            html += `<div class="result error">‚ùå ${test.name} generation failed: ${error.message}</div>`;
                        }
                    } else {
                        html += `<div class="result error">‚ùå ${test.name} function not found</div>`;
                    }
                });
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Image generation test failed: ${error.message}</div>`;
            }
        }
        
        // Auto-run basic checks
        window.onload = function() {
            setTimeout(() => {
                checkGenerators();
                testImageGenerators();
            }, 200);
        };
    </script>
</body>
</html>
